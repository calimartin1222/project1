{% extends "template.html" %}
{% block title %}
    Results
{% endblock %}
{% block body %}
    <a align="right" href="{{ url_for('logout') }}">Logout</a>
    <h1>Hello, {{ userLoggedIn }}!</h1>
    <h3>Possible Matches</h3>
    <ul style="list-style-type: none">
        {% for match in matches %}
            <li><a href= "weather/{{ match }}">{{ match }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
