{% extends "template.html" %}
{% block title %}
    Results
{% endblock %}
{% block body %}
    <a align="right" href="{{ url_for('logout') }}">Logout</a>
    <h1>Hello, {{ userLoggedIn }}!</h1>

    <div class="half">
        <form action="{{ url_for('results') }}" method="post" class="form-inline">
            <div class="form-group">
                <input class="form-control" name="location" text="text" placeholder="Enter a City or a Zipcode">
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Search!</button>
            </div>
        </form>
    </div>
    <h3>Search Results</h3>
    {{ matches }}
    <ul style="list-style-type: none">
        {% for match in matches %}
            <li><a href="weather/{{ match }}"></a>{{ match }}</li>
        {% endfor %}
    </ul>
{% endblock %}
