{% extends "template.html" %}
{% block title %}
    Results
{% endblock %}
{% block body %}
    <div style= "margin-right: 120px; float:right;">
        <!--link to log out and to homepage-->
        <p><a href="{{ url_for('logout') }}">Logout</a><p>
    </div>

    <!--Greets the user with their name, accessing the global variable from application.py-->
    <h1 class="title" style="margin-left: 120px;">Hello, {{ userLoggedIn }}! Here are the Possible Matches to Your Search:</h1>
    <!--Creates an unordered list, by cycling through the list 'matches' from application.py-->
    <ul style="list-style-type: none; margin-left: 120px;" class="info">
        {% for match in matches %}
            <li><a href= "weather/{{ match }}">{{ match }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
