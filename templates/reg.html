{% extends "template.html" %}
{% block title %}
    Register
{% endblock %}
{% block body %}
  <!--form code referenced from https://getbootstrap.com/docs/4.0/components/forms/-->
  <form action="{{ url_for('account') }}" method="post" class="half-page">
    <div class="form-group">
      <input class="form-control" name="first" placeholder="First Name">
    </div>
    <div class="form-group">
      <input class="form-control" name="uname" placeholder="Username">
    </div>
    <div class="form-group">
      <input class="form-control" name="pword" text="password" placeholder="Password">
    </div>
    <div class="form-group">
      <!--When this button is pressed, the info in the form will
            be sent to the 'register' function in application.py-->
      <button class="btn btn-primary">Register!</button>
    </div>
    <!--link to login(home) page if user already has an account-->
    <p>Already have an account? <a href="{{ url_for('index') }}">Login here!</a></p>
  </form>

{% endblock %}
